<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Wali Kelas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Container kamera yang fix  */
        .scanner-wrapper {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }
        
        /* Memaksa elemen video memenuhi container */
        .scanner-wrapper video {
            width: 100% !important;
            height: auto !important;
            display: block;
            border-radius: 12px;
        }

        /* Menyembunyikan elemen bawaan library yang tidak perlu */
        #qr-shaded-region { display: none !important; }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <span style="font-weight: 300;">Wali</span> Kelas
        </div>
        <nav>
            <span id="welcomeMessage" style="font-size: 0.85rem; display: none;">...</span>
            <button id="logoutButton" class="btn btn-sm btn-danger" style="margin-left: 10px;">Logout</button>
        </nav>
    </header>

    <!-- INFO KELAS -->
    <div style="background: #fff; padding: 15px 20px; border-bottom: 1px solid #ddd;">
        <h3 id="infoKelasTitle" style="color: var(--primary-color); font-size: 1.1rem; margin: 0;">Memuat Info...</h3>
        <small id="infoSekolahSubtitle" style="color: var(--text-light);">...</small>
    </div>

    <!-- NAVIGASI TAB -->
    <nav class="section-nav section-nav-icons">
        <button data-section="datangSection" class="btn btn-nav active">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M11.854 3.146a.5.5 0 0 0-.708 0L8 6.293 4.854 3.146a.5.5 0 1 0-.708.708L7.293 7 4.146 10.146a.5.5 0 0 0 .708.708L8 7.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 7l3.147-3.146a.5.5 0 0 0 0-.708z"/><path d="M4 1.5a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H4zM3 1.5a1.5 1.5 0 0 1 1.5-1.5h8A1.5 1.5 0 0 1 14 1.5v12a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 3 13.5v-12z"/></svg>
            <span class="nav-text">Datang</span>
        </button>
        <button data-section="pulangSection" class="btn btn-nav">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H4zM3 1.5a1.5 1.5 0 0 1 1.5-1.5h8A1.5 1.5 0 0 1 14 1.5v12a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 3 13.5v-12z"/><path d="M6.5 4.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm3 2a.5.5 0 0 1 .5-.5h-5a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5z"/></svg>
            <span class="nav-text">Pulang</span>
        </button>
        <button data-section="rekapSection" class="btn btn-nav">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M6 1v3H1V1h5zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm10 10v3H1V10h10zM1 9a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H1zm4-8a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1V1zm1 1v1h3V2H6z"/></svg>
            <span class="nav-text">Rekap</span>
        </button>
    </nav>

    <main class="container">
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        <div id="loadingIndicator" class="loading-overlay" style="display: none;"><div class="spinner"></div></div>

        <!-- 1. PRESENSI DATANG -->
        <div id="datangSection" class="content-section">
            <div class="card">
                <div class="card-header">Scan Masuk</div>
                <div class="scanner-wrapper">
                    <div id="qrScannerDatang"></div>
                </div>
                <div id="scanResultDatang" class="scan-result">Siap memindai...</div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                    <h4>Log Masuk Hari Ini</h4>
                    <button class="btn btn-sm btn-secondary" onclick="window.refreshLog('datang')">↻ Refresh</button>
                </div>
                <div class="table-container">
                    <tbody id="tableBodyDatang"><tr><td colspan="3" align="center">Memuat...</td></tr></tbody>
                </table>
                </div>
            </div>
        </div>

        <!-- 2. PRESENSI PULANG -->
        <div id="pulangSection" class="content-section" style="display: none;">
            <div class="card">
                <div class="card-header">Scan Pulang</div>
                <div class="scanner-wrapper">
                    <div id="qrScannerPulang"></div>
                </div>
                <div id="scanResultPulang" class="scan-result">Siap memindai...</div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                    <h4>Log Pulang Hari Ini</h4>
                    <button class="btn btn-sm btn-secondary" onclick="window.refreshLog('pulang')">↻ Refresh</button>
                </div>
                <div class="table-container">
                    <tbody id="tableBodyPulang"><tr><td colspan="3" align="center">Memuat...</td></tr></tbody>
                </table>
                </div>
            </div>
        </div>

        <!-- 3. REKAP -->
        <div id="rekapSection" class="content-section" style="display: none;">
            <div class="card">
                <div class="card-header">Rekapitulasi Kelas</div>
                <div class="rekap-filter-wali">
                    <div class="form-group" style="flex:1;">
                        <label for="tglRekap">Tanggal</label>
                        <input type="date" id="tglRekap" class="form-control">
                    </div>
                    <div class="form-group">
                        <button id="btnCariRekap" class="btn btn-primary btn-block">Tampilkan</button>
                    </div>
                </div>
                <div class="table-container" style="margin-top: 15px;">
                    <table style="width: 100%;">
                        <thead><tr><th>Nama</th><th>Masuk</th><th>Pulang</th><th>Ket</th><th>Aksi</th></tr></thead>
                        <tbody id="tableBodyRekap"><tr><td colspan="5" align="center">Pilih tanggal...</td></tr></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
